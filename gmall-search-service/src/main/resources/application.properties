
server.port=8084

#jdbc配置数据库
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gulimall?characterEncoding=utf8&serverTimezone=UTC

#mybatis配置
mybatis.mapper-locations= classpath:mapper/*Mapper.xml
#数据库中的字段中把下划线连接改为驼峰命名规则user_name userName
mybatis.configuration.map-underscore-to-camel-case=true

mapper.identity=MYSQL
#日志级别
logging.level.root = info

#dubbo配置
#dubbo的服务名称
spring.dubbo.application=search-service
#dubbo的协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心地址
spring.dubbo.registry.address=192.168.0.8:2181
#zookeeper注册中心协议
spring.dubbo.registry.protocol=zookeeper
#dubbo服务的扫描路径
spring.dubbo.base-package=com.gy
spring.dubbo.provider.timeout=60000
spring.dubbo.consumer.timeout=60000


#es的配置
spring.elasticsearch.jest.uris=http://192.168.0.8:9200


